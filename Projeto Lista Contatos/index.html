<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos - EBAC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i0.wp.com/multarte.com.br/wp-content/uploads/2020/05/5cf6d8f924c302cfaa9e748b_phone-call.png?fit=512%2C512&ssl=1" />
            <h1>Lista de Contatos</h1>  
        </header>
        <form id="adicionar-contatos">
            <input type="text" id="nome-contato" required placeholder="Digite o Nome" />
            <input type="tel" id="numero-contato" required placeholder="Digite o número" maxlength="14"/>
            <select name="seletor-tipo" id="selector">
                <option value="Celular">Celular</option>
                <option value="Residencial">Residencial</option>
            </select>
            <button type="submit">Cadastrar+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Contato + DDD
                    </th>
                    <th class="type-contact">
                        Tipo do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
